{% extends 'base.html' %}
{% block title %}
    重置密码
{% endblock %}
{% block content %}
    <h1>重置密码</h1>
    <h4>邮箱为{{ email }}的用户,请在下面输入您的新密码：</h4>
    <form action="." method="post">
        {% csrf_token %}
        {{ password_form.as_p }}
        <input type="submit" value="重置密码" />
    </form>
{% endblock %}
