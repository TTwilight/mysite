{% extends 'base.html' %}
{% block title %}
    修改密码
{% endblock %}
{% block content %}
    {% if is_confirm %}
        <h1>修改密码</h1>
        <h4>您好,{{ user.username }}请在下面输入你的新密码：</h4>
        <form action="set/" method="post">
            {% csrf_token %}
            {{ password_form.as_p }}
            <input type="submit" value="修改密码" />
        </form>
    {% else %}
        <h1>请先通过用户验证，才能修改密码</h1>
    {% endif %}
{% endblock %}
